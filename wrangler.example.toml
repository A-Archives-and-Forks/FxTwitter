name = "fixtweet"
account_id = "[CLOUDFLARE_ACCOUNT_ID]"
main = "./dist/worker.js"
compatibility_date = "2023-05-31"
send_metrics = false
services = [
  { binding = "TwitterProxy", service = "elongator" }
]
analytics_engine_datasets = [
  { binding = "AnalyticsEngine" }
]

[build]
command = "npm run build"

[miniflare.globals]
TEST = "true" # Will have unicode character errors in headers if not set to true